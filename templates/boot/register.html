{% extends 'base.html' %}
{% load crispy_forms_tags %}

{% block content %}
<div class="container py-5 my-5">
<form method="POST" action="{% url 'register' %}">
    {% csrf_token %}
    <div class="container col-md-8 center-block">
    {% crispy form %}
    </div>
</form>
</div>

{% endblock %}
